<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:head>
			<link rel="stylesheet" type="text/css" href="css/primeflex.css" />
		</h:head>

		<h:body>
			<h:form id="esqueceusenha">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>
				<p:panel>
					<f:facet name="header">
						<h2>Alterar Senha</h2>
					</f:facet>

					<h:panelGrid columns="2">
						<p:outputLabel value="CÃ³digo * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText placeholder="C-000000" style="width:250px"
									value="#{alteraSenhaController.codigo}" />


							</div>
						</h:panelGroup>

						<p:outputLabel value="Nova Senha * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText type="password" style="width:250px "
									value="#{alteraSenhaController.senha}" />


							</div>
						</h:panelGroup>

						<p:outputLabel value="Confirma Senha * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText type="password" style="width:250px"
									value="#{alteraSenhaController.confirmaSenha}" />


							</div>
						</h:panelGroup>



					</h:panelGrid>
					<div style="padding-top: 50px">
						<p:commandButton
							actionListener="#{alteraSenhaController.trocaSenha()}"
							id="botaocodigo" value="Redefinir Senha" process="esqueceusenha"
							update="esqueceusenha"></p:commandButton>
					</div>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
