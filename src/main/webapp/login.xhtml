<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:form id="loginForm">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>

				<p:panel>
					<f:facet name="header">
						<h2>Fazer login</h2>
					</f:facet>


					<h:panelGrid columns="2">
						<p:outputLabel value="login:" />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText value="#{loginAlunoController.login}" />
							</div>
						</h:panelGroup>
						<p:outputLabel value="Senha" />
						<p:inputText value="#{loginAlunoController.password}" />


					</h:panelGrid>


					<f:facet name="footer">
						<h:panelGrid columns="3">
							<p:commandButton value="Efetuar login"
								actionListener="#{loginAlunoController.efetuaLogin}"
								process="@all" update="@all" />


							<p:commandButton value="Cadastrar-se"
								actionListener="#{loginAlunoController.redirecionaRegistro}"
								process="@all" update="@all" />




						</h:panelGrid>
					</f:facet>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
