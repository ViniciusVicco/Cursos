<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>

</h:head>
<h:body>
	<h:form>

		<p:panel>
			<f:facet name="header">
				<h2>Cadastro de Usuário</h2>
			</f:facet>

			<h:panelGrid columns="2">

				<p:outputLabel value="Nome do Curso:" />
				<p:inputText value="#{cursoController.curso.nome}" />

				<p:outputLabel value="Valor:" />
				<p:inputText value="#{cursoController.curso.valor}" />


				<p:outputLabel value="Descrição:" />
				<p:inputText value="#{cursoController.curso.descricao}" />

				<p:outputLabel value="Horas:" />
				<p:inputText value="#{cursoController.curso.horas}" />

			</h:panelGrid>



			<f:facet name="footer">
				<h:panelGrid columns="3">
					<p:commandButton value="Salvar"
						actionListener="#{cursoController.insereCurso}"
						process="@form table" update="@form table" />


					<p:commandButton value="Limpar"
						actionListener="#{cursoController.limparCurso}" process="@this"
						update="@form" />

				</h:panelGrid>
			</f:facet>
		</p:panel>
		<p:dataTable id="table" var="obj"
			value="#{cursoController.listaCursos}">
			<p:column headerText="Id">
				<h:outputText value="#{obj.id}"></h:outputText>
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{obj.valor}"></h:outputText>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{obj.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{obj.descricao}"></h:outputText>
			</p:column>

			<p:column headerText="Horas">
				<h:outputText value="#{obj.horas}"></h:outputText>
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton value="Editar"
					actionListener="#{cursoController.editar(obj.id)}" process="@this"
					update="@form table" />
			</p:column>


		</p:dataTable>
	</h:form>
</h:body>
</html>
