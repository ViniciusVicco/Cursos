<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>

</h:head>
<h:body>
	<h:form>
		<table class="loginTable">



			<tr class="">
				<td><h:outputLabel value="Valor: "></h:outputLabel> <h:inputText
						id="valorInput" value="#{cursoController.curso.valor}"
						validatorMessage="Login senha não pode ser vazio">


					</h:inputText></td>

			</tr>

			<tr class="">
				<td><h:outputLabel value="Nome: "></h:outputLabel> <h:inputText
						id="nomeInput" value="#{cursoController.curso.nome}"
						validatorMessage="Login senha não pode ser vazio">


					</h:inputText></td>

			</tr>

			<tr class="">
				<td><h:outputLabel value="Descrição: "></h:outputLabel> <h:inputText
						id="descricaoInput" value="#{cursoController.curso.descricao}"
						validatorMessage="Login senha não pode ser vazio">


					</h:inputText></td>

			</tr>
			<tr class="">
				<td><h:outputLabel value="Horas: "></h:outputLabel> <h:inputText
						id="horasInput" value="#{cursoController.curso.horas}"
						validatorMessage="Login senha não pode ser vazio">
					</h:inputText></td>

			</tr>
			
				<tr class="">
				<td>
				<h:commandButton actionListener="#{cursoController.printaCurso}" value="Printa Curso"></h:commandButton>
				</td>

			</tr>

		</table>

	</h:form>

</h:body>
</html>
