<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Cursolandia</title>

	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://unpkg.com/spectre.css/dist/spectre.min.css"></link>
	<link rel="stylesheet"
		href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"></link>
	<link rel="stylesheet"
		href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"></link>
</h:head>

<h:body>

	<ui:insert name="cabecalho">
		<h:form rendered="true"
			style="padding-top:10px;padding-left:5px;padding-bottom:3px;width: 100%;box-shadow: 0 0 0.7em black;"
			class="navbar bg-gray">
			<h3 class="navbar-section" style="margin-top: 8px;">Cursolandia</h3>
			<h:commandLink
				actionListener="#{templateController.redirecionaListaCursos}"
				value="Ver Cursos" class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
			<h:commandLink value="Meu carrinho"
				rendered="#{templateController.checaAluno()}"
				class="navbar-section btn btn-link"
				actionListener="#{templateController.redirecionaCarrinho()}"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>

			<h:commandLink value="Editar Cursos"
				actionListener="#{templateController.redirecionaEditaCurso}"
				rendered="#{templateController.checaProfessor()}"
				class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>

			<h:commandLink value="Cadastrar Curso"
				actionListener="#{templateController.redirecionaCurso}"
				rendered="#{templateController.checaProfessor()}"
				class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>

			<h:commandLink value="Perfil"
				rendered="#{templateController.checaAluno()}"
				actionListener="#{templateController.redirecionaPerfil()}"
				class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
			<h:commandLink value="Administrar meus cursos" rendered="false"
				class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
			<h:commandLink value="Gerenciar Usuarios" rendered="false"
				class="navbar-section btn btn-link"
				style="text-decoration: none;margin-top:10px">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
			<h:outputLabel style="padding-top:10px; margin-top: 8px;"></h:outputLabel>
			<h:commandLink value="Fazer Login"
				rendered="#{!templateController.checaSessao()}"
				actionListener="#{templateController.redirecionaLogin()}"
				style="margin-top:3px;padding:10px;margin-left:5px;margin-right:10px;margin-top: 10px;"
				class="btn btn-error">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
			<h:commandLink value="Sair"
				rendered="#{templateController.checaSessao()}"
				actionListener="#{templateController.sair()}"
				style="margin-top:3px;padding:10px;margin-left:5px;margin-right:10px;margin-top: 10px;"
				class="btn btn-error">
				<f:ajax execute="@this" render="@this"></f:ajax>
			</h:commandLink>
		</h:form>
	</ui:insert>
	<ui:insert name="conteudo">
		<h1>Conteúdo</h1>
	</ui:insert>
	<ui:insert name="rodape">
		<div
			style="height: 5px; background-image: linear-gradient(to right, #FFFFFF, rgb(255, 122, 89)"></div>
		<div
			style="width: 90%; margin-left: 50px; margin-right: 50px; margin-top: 10px">
			<div class="row">

				<div class="col-6 col-md">
					<h5>Utilidades</h5>
					<ul class="list-unstyled text-small">
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Plano de
								Negócio</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Atendimento
								ao cliente</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Dúvidas</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Contato</a></li>

					</ul>
				</div>
				<div class="col-6 col-md">
					<h5>Vendas</h5>
					<ul class="list-unstyled text-small">
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Universidades</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Empresarial</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Capacitação</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Outro</a></li>
					</ul>
				</div>
				<div class="col-6 col-md">
					<h5>Sobre</h5>
					<ul class="list-unstyled text-small">
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Nosso
								Time</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Onde
								estamos</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Política
								de privacidade</a></li>
						<li class="mb-1"><a
							class="link-secondary text-decoration-none" href="#">Termos
								de uso</a></li>
					</ul>
				</div>
			</div>
		</div>
	</ui:insert>
</h:body>

</html>
