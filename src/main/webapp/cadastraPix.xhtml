<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:form id="registraPix">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>




				<style>
.one {
	width: 70%;
}

.two {
	width: 30%;
}

.paddingOneBoxes {
	
}

.paddingInput {
	padding: 2px 2em 0em 0em;
}
</style>

				<p:panel>
					<f:facet name="header">
						<h2>Cadastrar Pix</h2>
					</f:facet>

					<h:panelGrid columns="2">
						<p:outputLabel value="Chave * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText style="width:250px"
									value="#{pixController.pix.chave}" required="true"
									requiredMessage="Número do cartão obrigatório" />
								<!-- 	<p:button icon="pi pi-search" styleClass="ui-button-warning"
									<onclick="PF('dlg').show()" -->

							</div>
						</h:panelGroup>









					</h:panelGrid>
					<div style="padding-top: 50px">
						<p:commandButton value="Enviar recuperação"
							actionListener="#{pixController.salvar()}" process="registraPix"
							update="registraPix"></p:commandButton>
					</div>
				</p:panel>

				<p:dataTable id="table" var="obj" value="#{pixController.listaPix}">

					<p:column headerText="Id">
						<h:outputText value="#{obj.id}"></h:outputText>
					</p:column>
					<p:column headerText="Chave">
						<h:outputText value="#{obj.chave}"></h:outputText>
					</p:column>





				</p:dataTable>



			</h:form>


		</h:body>
	</ui:define>
</ui:composition>
</html>
