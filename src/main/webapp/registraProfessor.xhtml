<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:form id="registroDeProf">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>

				<p:panel>


					<style>
.one {
	width: 70%;
}

.two {
	width: 30%;
}
</style>

					<h:panelGrid columns="2">
						<p:outputLabel value="Nome * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText style="width:250px"
									value="#{registraProfessorController.professor.nome}"
									required="true"
									requiredMessage="Nome do curso é um campo obrigatório" />
								<!-- 	<p:button icon="pi pi-search" styleClass="ui-button-warning"
									<onclick="PF('dlg').show()" -->

							</div>
						</h:panelGroup>
						<p:outputLabel value="CPF * " />
						<h:panelGroup>
							<div class="ui-inputgroup">

								<p:inputText style="width:250px"
									value="#{registraProfessorController.professor.cpf}" />
							</div>
						</h:panelGroup>

						<p:outputLabel value="E-mail * " />
						<h:panelGroup>
							<div class="ui-inputgroup">

								<p:inputText style="width:250px"
									value="#{registraProfessorController.professor.email}" />
							</div>
						</h:panelGroup>

						<p:outputLabel value="Login * " />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText style="width:250px"
									value="#{registraProfessorController.professor.login}" />

							</div>
						</h:panelGroup>

						<p:outputLabel value="Senha *" />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText type="password" style="width:250px"
									value="#{registraProfessorController.professor.senha}" />

							</div>
						</h:panelGroup>

						<p:outputLabel value="Confirma Senha *" />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText type="password" style="width:250px"
									value="#{registraProfessorController.confirmaSenha}" />

							</div>
						</h:panelGroup>
						<div>

							<p:selectOneMenu required="true"
								requiredMessage="Selecione ao menos um gênero biologico"
								value="#{registraProfessorController.professor.genero}">
								<f:selectItem itemLabel="Gênero" />
								<f:selectItems
									value="#{registraProfessorController.listaGenero}" var="obj"
									itemLabel="#{obj.label}" />
							</p:selectOneMenu>

						</div>


					</h:panelGrid>





					<f:facet name="footer">
						<h:panelGrid columns="3">
							<p:commandButton value="Cadastrar-se"
								actionListener="#{registraProfessorController.registra()}"
								process="registroDeProf" update="registroDeProf" />


							<p:commandButton value="Limpar"
								actionListener="#{registraAlunoController.limpar}"
								process="@this" update="registroDeProf" />




						</h:panelGrid>
					</f:facet>
				</p:panel>
			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
</html>
