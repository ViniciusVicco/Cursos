<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:form id="registroDeProf">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>

				<p:panel>


					<style>
.one {
	width: 70%;
}

.two {
	width: 30%;
}
</style>

					<h:panelGrid columns="2" style="width:100%;"
						columnClasses="one, two">
						<h:panelGroup layout="block">
							<p:fieldset legend="Cadastre-se como professor" id="custFieldset"
								style="text-align: center;">
							</p:fieldset>


							<div>

								<p:outputLabel value="nome:" />
								<p:inputText required="true"
									requiredMessage="Nome não pode ser vazio"
									value="#{registraProfessorController.professor.nome}" />

							</div>

							<div>

								<p:outputLabel value="cpf" />
								<p:inputText required="true"
									requiredMessage="cpf não pode ser vazio"
									value="#{registraProfessorController.professor.cpf}" />

							</div>

							<div>
								<p:outputLabel value="e-mail:" />
								<p:inputText required="true"
									requiredMessage="Email não pode ser vazio"
									value="#{registraProfessorController.professor.email}" />
							</div>

							<div>
								<p:outputLabel value="login:" />
								<p:inputText required="true"
									requiredMessage="Login não pode ser vazio"
									value="#{registraProfessorController.professor.login}" />
							</div>
							<div>
								<p:outputLabel value="senha:" />
								<p:inputText required="true"
									requiredMessage="Senha não pode ser vazia"
									value="#{registraProfessorController.professor.senha}" />
							</div>
							<div>
								<p:outputLabel value="senha:" />
								<p:inputText required="true"
									requiredMessage="Senha não pode ser vazia"
									value="#{registraProfessorController.confirmaSenha}" />
							</div>
							<div>
								<p:selectOneMenu required="true"
									requiredMessage="Selecione ao menos um gênero biologico"
									value="#{registraProfessorController.professor.genero}">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems
										value="#{registraProfessorController.listaGenero}" var="obj"
										itemLabel="#{obj.label}" />
								</p:selectOneMenu>

							</div>
						</h:panelGroup>

					</h:panelGrid>

					<f:facet name="footer">
						<h:panelGrid columns="3">
							<p:commandButton value="Cadastrar-se"
								actionListener="#{registraProfessorController.registra()}"
								process="registroDeProf" update="registroDeProf" />


							<p:commandButton value="Limpar"
								actionListener="#{registraAlunoController.limpar}"
								process="registroDeProf" update="registroDeProf" />




						</h:panelGrid>
					</f:facet>
				</p:panel>
			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
</html>
