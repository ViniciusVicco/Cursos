<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<h:form id="registroDeAlunoForm">

				<p:messages id="messages" showDetail="false" closable="true">

				</p:messages>

				<p:panel>


					<style>
.one {
	width: 70%;
}

.two {
	width: 30%;
}
</style>



					<h:panelGrid columns="2">
						<p:outputLabel value="nome" />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText value="#{registraAlunoController.aluno.nome}" />
							</div>
						</h:panelGroup>
						<p:outputLabel value="e-mail" />
						<p:inputText value="#{registraAlunoController.aluno.email}" />

						<p:outputLabel value="cpf" />
						<h:panelGroup>
							<div class="ui-inputgroup">
								<p:inputText value="#{registraAlunoController.aluno.cpf}" />
							</div>
						</h:panelGroup>

						<p:outputLabel value="Senha" />
						<p:inputText type="password"
							value="#{registraAlunoController.aluno.senha}" />

						<p:outputLabel value="Senha" />
						<p:inputText type="password"
							value="#{registraAlunoController.confirmaSenha}" />




						<div class="ui-inputgroup">
							<p:selectOneMenu required="true"
								requiredMessage="Selecione ao menos um gênero biologico"
								value="#{registraAlunoController.aluno.genero}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{registraAlunoController.listaTipoPeso}"
									var="obj" itemLabel="#{obj.label}" />
							</p:selectOneMenu>

						</div>




					</h:panelGrid>
					<p:outputLabel value="Ao cadastrar, você concorda com os " />
					<p:commandLink onclick="PF('dlg3').show()"> termos de uso.</p:commandLink>

					<f:facet name="footer">
						<h:panelGrid columns="3">
							<p:commandButton value="Cadastrar-se"
								actionListener="#{registraAlunoController.registra}"
								process="registroDeAlunoForm" update="registroDeAlunoForm" />


							<p:commandButton value="Limpar"
								actionListener="#{registraAlunoController.limpar}"
								process="registroDeAlunoForm" update="registroDeAlunoForm" />




						</h:panelGrid>
					</f:facet>
				</p:panel>
			</h:form>
			<p:dialog header="Termos de uso" widgetVar="dlg3" minHeight="40"
				width="500" showEffect="fade">
				<h:form id="crudCategorias">
					<p:panel>
						<f:facet name="header">
							<h2>Consumidor</h2>
						</f:facet>

						<p>Confirmo que manterei minha senha sigilosa sem compartilhar
							informações da conta a terceiros, resultando no bloqueio da minha
							conta sem aviso prévio.</p>



					</p:panel>
				</h:form>
			</p:dialog>
		</h:body>
	</ui:define>
</ui:composition>
</html>
