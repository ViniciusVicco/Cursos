<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>

</h:head>
<h:body>
	<h:form id="registroDeAlunoForm">

		<p:messages id="messages" showDetail="false" closable="true">

		</p:messages>

		<p:panel>
			<f:facet name="header">
				<h2>Cadastrar-se como aluno</h2>
			</f:facet>



			<h:panelGroup columns="2">



				<div>

					<p:outputLabel value="nome:" />
					<p:inputText required="true"
						requiredMessage="Nome não pode ser vazio"
						value="#{registraAlunoController.aluno.nome}" />

				</div>

				<div>
					<p:outputLabel value="e-mail:" />
					<p:inputText required="true"
						requiredMessage="Email não pode ser vazio"
						value="#{registraAlunoController.aluno.email}" />
				</div>

				<div>
					<p:outputLabel value="login:" />
					<p:inputText required="true"
						requiredMessage="Login não pode ser vazio"
						value="#{registraAlunoController.aluno.login}" />
				</div>
				<div>
					<p:outputLabel value="senha:" />
					<p:inputText required="true"
						requiredMessage="Senha não pode ser vazia"
						value="#{registraAlunoController.aluno.senha}" />
				</div>
				<div>
					<p:outputLabel value="senha:" />
					<p:inputText required="true"
						requiredMessage="Senha não pode ser vazia"
						value="#{registraAlunoController.confirmaSenha}" />
				</div>
				<div>
					<p:selectOneMenu required="true"
						requiredMessage="Selecione ao menos um gênero biologico"
						value="#{registraAlunoController.aluno.genero}">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{registraAlunoController.listaTipoPeso}"
							var="obj" itemLabel="#{obj.label}" />
					</p:selectOneMenu>
				</div>


			</h:panelGroup>



			<f:facet name="footer">
				<h:panelGrid columns="3">
					<p:commandButton value="Cadastrar-se"
						actionListener="#{registraAlunoController.registra}"
						process="registroDeAlunoForm" update="registroDeAlunoForm" />


					<p:commandButton value="Limpar"
						actionListener="#{registraAlunoController.limpar}"
						process="registroDeAlunoForm" update="registroDeAlunoForm" />




				</h:panelGrid>
			</f:facet>
		</p:panel>
	</h:form>

</h:body>
</html>
