<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:form id="redirectForm">
			<div
				style="padding-top: 10px; padding-left: 5px; padding-right: 5px; padding-bottom: 3px; width: 100%">
				<h:body>

					<div class="d-flex justify-content-around">
						<div class="d-flex justify-content-around">
							<div class="d-flex flex-column">
								<h4>Fazer login como aluno</h4>
								<p:commandLink update="@all" process="@this"
									style="padding-top: 50px; padding-bottom: 50px"
									actionListener="#{loginRedirecionaController.redirecionarEstudante()}">
									<button>
										<IMG alt="imagem" src="resources/images/student.jpg"
											style="width: 400px;" />
									</button>
								</p:commandLink>
							</div>
						</div>
						<div class="d-flex justify-content-around">
							<div class="d-flex flex-column">
								<h4>Fazer login como professor</h4>
								<p:commandLink style="padding-top: 50px; padding-bottom: 50px">
									<button>
										<IMG alt="imagem" src="resources/images/professor.jpg"
											style="width: 400px;" />
									</button>
								</p:commandLink>
							</div>
						</div>

					</div>
				</h:body>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
